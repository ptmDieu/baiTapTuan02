<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các tag liên quan đến tạo FORM</title>
    <link rel="stylesheet" href="../CSS/bai15.css">
</head>

<body>
    <div class="form">
        <h2>Contact Us</h2>
        <p>Use the following from to send a message to Example Cafe</p>
        Your email <input class="email" type="text" required> <br>
        Message <input class="message" type="text" required> <br>
        <!-- Mình chưa làm cho nó có cái ở dưới góc chỗ điền thông tin của Message -->
        How did you hear of us?
        <select class="select">
            <option value="Google">Google</option>
            <option value="Bing">Bing</option>
            <option value="Yahoo!">Yahoo!</option>
            <option value="Ecosia">Ecosia</option>
        </select> <br>
        Newsletter <input class="letter" type="checkbox"> When you apply styles, your headings change to padding.
        <br>
        <input type="Submit" value="Send message">
    </div>
</body>

</html>
