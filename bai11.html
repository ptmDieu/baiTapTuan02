<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng tag < DETAILS> kết hợp với < SUMMARY>, ẩn hiện dữ liệu </title>
    <style>
        .khung {
            width: 500px;
            height: auto;
            margin: 0 auto;
            text-align: justify;
        }
    </style>
</head>

<body>
    <div class="khung">
        <details>
            <summary>IUH</summary>
            <!-- Thẻ summary = Tóm tắc; là nội dung hiển thị trên trang web 
                Còn nội dung được ẩn sẽ nằm trong thẻ details: chi tiết    
                Mỗi thẻ details chỉ có thể chứa được 1 nội dung mở rộng chi tiết, nề
            -->
            <p>
                Reading is easier, too, in the new Reading view.
                You can collapse parts of the document and focus on the text you want.
                If you need to stop reading before you reach the end,
                Word remembers where you left off - even on another device.
            </p>
        </details>
        <details>
            <summary>FIT-IUH</summary>
        </details>
    </div>
</body>

</html>
